<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Document</title>
</head>

<body>
  <script>
    var findDuplicate = function (nums) {
      let slow = 0, fast = 0;
      do {
        slow = nums[slow];
        fast = nums[nums[fast]];
      } while (slow != fast);
      slow = 0;
      while (slow != fast) {
        slow = nums[slow];
        fast = nums[fast];
      }
      return slow;
    };
    console.log(findDuplicate([3, 1, 3, 4, 2]))
  </script>
</body>

</html>
